<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="https://www.scdn.co/i/_global/favicon.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.scdn.co/i/_global/logo.svg" alt="Spotify Logo">
        </div>
        <form class="sign-in-form" action="index.html" method="get">
            <h2>Sign In</h2>

            <div class="form-group">
                <label for="email">Email address or username</label>
                <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>

            <div class="extra-options">
                <a href="#" class="forgot-password">Forgot your password?</a>
                <div class="divider">OR</div>
                <a href="#" class="btn btn-facebook">Continue with Facebook</a>
                <a href="#" class="btn btn-google">Continue with Google</a>
                <a href="#" class="btn btn-apple">Continue with Apple</a>
            </div>

            <div class="sign-up">
                <p>Don't have an account? <a href="#">Sign up for Spotify</a>.</p>
            </div>
        </form>
    </div>
</body>
</html>
