<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Theme</title>
  <link rel="stylesheet" href="premium.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
    </div>
    <div class="navigation">
      <ul>
        <li>
          <a href="index.html">
            <span>&nbsp Home</span>
          </a>
        </li>

        <li>
          <a href="#">

            <span>&nbsp Search</span>
          </a>
        </li>

        <li>
          <a href="#">

            <span>&nbsp Your Library</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="navigation">
      <ul>
        <li>
          <a href="#">

            <span>&nbsp Create Playlist</span>
          </a>
        </li>

        <li>
          <a href="#">

            <span>&nbsp Liked Songs</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="policies">
      <ul>
        <li>
          <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
        </li>
        <li>
          <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Topbar -->
    <div class="topbar">
      <div class="navbar">
        <div class="text">
        <ul>
          <li>
            <a href="premium.html">Premium</a>
          </li>
          <li>
            <a href="https://support.spotify.com/pk-en/">Support</a>
          </li>
          <li>
            <a href="#">Download</a>
          </li>
          <li class="divider">|</li>
          <li class="name">
            <h3>Asra</h3>
          </li>
        </ul>
      </div>
        <span class="dp">
          <img src="songs/maam_prev_ui.png" alt="dp">
        </span>
      </div>
    </div>
    

    <div class="pic">
      <img src="songs/gareeb.jpg" alt="Gareebooo">
      <div class="spotify-playlists">
        <h1>Chala ja gareeb insaan</h1>
      </div>
    </div>
  </div>
</body>

</html>
